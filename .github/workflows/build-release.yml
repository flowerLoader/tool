name: "Build and Release"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go get -v -t -d ./...

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -v -o build/flower-linux-amd64 ./cmd/flower

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -v -o build/flower-windows-amd64.exe ./cmd/flower

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: flower
          path: build/flower-*
